        <title>Barcode Scanner Demo</title>
        <link rel="stylesheet" href="themes/mapptor.min.css" />

        <script type="text/javascript">
            $(document).bind( "mobileinit", function() {
              alert('mobile init');
              $.support.cors = true;
              $.mobile.allowCrossDomainPages = true;
              $.mobile.ajaxEnabled = false;
            });
            $(function(){
              $(document).ready(function() {
                alert("mobileinit1 - " + ($.support || {}).cors + "-" + ($.mobile || {}).allowCrossDomainPages);
                $.support.cors = true;
                $.mobile.allowCrossDomainPages = true;
                $.mobile.ajaxEnabled = false;
                app.initialize();
              });

            })
        </script>
    </head>
    <body>
      <div class="app" data-role="page" data-theme="b">
        <div data-role="content" data-theme="b">
          <h1>Search products -$F5</h1>
          <div data-ajax="false">
            <button  data-theme="b" class="ui-btn" id="scan">Search by Bar code</button>
            <button  data-theme="b" class="ui-btn" id="imageSearch">Search by Image</button>
            <a href="http://api.indix.com/api/beta/products/?query=nike&app_id=54213813&app_key=7f5198b4650d239a4bf43bfbeced29bb" data-theme="b" class="ui-btn" id="text">Text Search</a>
