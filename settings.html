<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mapptor</title>
		<link rel="stylesheet" href="themes/mapptor.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.structure-1.2.0.min.css" />
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile-1.2.0.min.js"></script>
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
			<a data-rel="back" data-icon="arrow-l">Back</a>
				<div align="center"><img src="images/header.png" style="margin: 10px 0px 0px 10px;"></div>
			</div>
			<div data-role="content" data-theme="a">
				<h3>Settings</h3>
				<form name="registration" action="home.html" method="post">

					<fieldset data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">

				<legend>Location Services</legend>
				<input type="radio" name="radio-choice-a1" id="radio-choice-a1" value="on" checked="checked" />
				<label for="radio-choice-a1">On</label>
				<input type="radio" name="radio-choice-a1" id="radio-choice-b1" value="off"  />
				<label for="radio-choice-b1">Off</label>
				</fieldset>
				<br/>
				<fieldset data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain">
				<legend>Current Location</legend>
				<select name="select-choice-1" id="select-choice-1">
				<option value="standard">Double Road, Bangalore</option>
				<option value="rush">Random Road, Bangalore</option>
				<option value="express">Super Road, Bangalore</option>
				</select>
				</fieldset>
				<iframe src="mapzoom.html" style="border:0; width:100%; height:180px;" seamless></iframe>
				<br/><br/>
				<label for="proximity">Search Radius</label>
				<input type="range" name="proximity" id="slider1" value="5" min="3" max="30" data-theme="a" />
				<br/><br/>
				<label for="flip-1">Email Notifications</label>
				<select name="flip-1" id="flip-1" data-role="slider">

				<option value="off">Off</option>
									<option value="on" selected>On</option>
				</select> 
				<br/><br/>	
				<label><input type="checkbox" name="checkbox-0" checked/>Allow direct messages </label>
			
				<br/><br/>
				<input type="submit" name="register" value="Save">
				</form>
			</div>
		</div>
	</body>
</html>
